apiVersion: v1
kind: Service
metadata:
  name: qa-wordpress-44
  namespace: qa-wordpress
  labels:
    app: wordpress-4.4
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
  selector:
    app: wordpress-4.4
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-wordpress-44
  namespace: qa-wordpress
  labels:
    app: wordpress-4.4
spec:
  selector:
    matchLabels:
      app: wordpress-4.4
  template:
    metadata:
      labels:
        app: wordpress-4.4
    spec:
      containers:
      - image: ghcr.io/wordlift/wlp-wp-4.4:latest
        name: wordpress-44
        workingDir: /var/www/html/4.4/
        resources:
          requests:
            cpu: "650m"
            memory: "650Mi"
          limits:
            cpu: "850m"
            memory: "850Mi"
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-44-mysql
        - name: WORDPRESS_DB_PASSWORD
          value: password
        command: ["./entrypoint.sh"]
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: dockerconfigjson-tifa-io
---
